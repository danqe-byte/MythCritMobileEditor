name: myth_crit_mobile_editor
description: Simple mobile editor for DnD maps with export for TV scenes.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  uuid: ^3.0.7
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  image_gallery_saver: ^2.0.2
  screenshot: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
